<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="home">
        <div id="home-text">HOME</div>
        <div id="home-num">0</div>
        <div>
            <button onclick="incrementByOneHome()">+1</button>
            <button onclick="incrementByTwoHome()">+2</button>
            <button onclick="incrementByThreeHome()">+3</button>
        </div>
    </div>
        <div class="guest">
        <div id="guest-text">GUEST</div>
        <div id="guest-num">0</div>
        <div>
            <button onclick="incrementByOneGuest()">+1</button>
            <button onclick="incrementByTwoGuest()">+2</button>
            <button onclick="incrementByThreeGuest()">+3</button>
        </div>
    </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
